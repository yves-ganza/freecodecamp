<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
  <div id='main'>
        <div id="header">
            <h1 id='title'>Survey Form</h1>
            <p id='description'>Thank you for taking the time to help us improve the platform</p>            
        </div>

        <form action="#" id='survey-form'>
            <label for="name" id="name-label">Name</label>
            <input type="text" id='name' name="name"  placeholder="Enter your name" required>
            <label for="email" id="email-label">Email</label>
            <input type="email" id='email' name="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" placeholder="Enter your Email address" required>
            <label for="number" id="number-label">Age(optional)</label>
            <input type="number" id='number' name="age" placeholder="Age" min="10" max="150">
            <div class="dropdown">
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="dropdown" id="dropdown" required>
                    <option value="">--Please select an option--</option>
                    <option value="student">Student</option>
                    <option value="fulltime-job">Full Time Job</option>
                    <option value="fulltime-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>                
            </div>

            <div id="recommend-container">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div>
                    <input type="radio" name="recommend" id="definitely" value="definitely">
                    <label for="definitely">Definitely</label>                    
                </div>
                <div>
                    <input type="radio" name="recommend" id="maybe" value="maybe">
                    <label for="maybe">Maybe</label>
                </div>
                <div>
                    <input type="radio" name="recommend" id="not-sure" value="not-sure">
                    <label for="not-sure">Not sure</label> 
                </div>
            </div>

            <div class="dropdown">
                <label for="dropdown-2">What is your favorite feature of freeCodeCamp?</label>
                <select name="dropdown-2" id="dropdown-2">
                    <option value="">--Select--</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open Source</option>
                </select>                
            </div>
           
            <div id="improved-container">
                <p>What would you like to see improved? (check all that apply)</p>
                <div>
                    <input type="checkbox" name="improved" id="front-end" value="front-end-projects">
                    <label for="front-end">Front-end Projects</label>
                </div>
                <div>
                    <input type="checkbox" name="improved" id="back-end" value="back-end-projects">
                    <label for="back-end">Back-end Projects</label>
                </div>
                <div>
                    <input type="checkbox" name="improved" id="data" value="data-visualization">
                    <label for="data">Data Visualization</label>
                </div>
                <div>
                    <input type="checkbox" name="improved" id="challenges" value="challenges">
                    <label for="challenges">Challenges</label>
                </div>
                <div>
                    <input type="checkbox" name="improved" id="open-source" value="open-source">
                    <label for="open-source">Open Source Community</label>
                </div>
                <div>
                    <input type="checkbox" name="improved" id="gitter-help" value="gitter-help-rooms">
                    <label for="gitter-help">Gitter help rooms</label>
                </div>
                <div>
                    <input type="checkbox" name="improved" id="videos" value="videos">
                    <label for="videos">Videos</label>
                </div>
                <div>
                    <input type="checkbox" name="improved" id="meetups" value="city-meetups">
                    <label for="meetups">City Meetups</label>
                </div>
                <div>
                    <input type="checkbox" name="improved" id="wiki" value="wiki">
                    <label for="wiki">Wiki</label>
                </div>
                <div>
                    <input type="checkbox" name="improved" id="forum" value="forum">
                    <label for="forum">Forum</label>
                </div>
                <div>
                    <input type="checkbox" name="improved" id="courses" value="additional-courses">
                    <label for="courses">Additional Courses</label>   
                </div>
            </div>
            
            <div id='comments-container'>
                <p>Any comments or suggestions?</p>
                <textarea name="comments" id="comments" cols="30" rows="7" placeholder="Enter your comment here..."></textarea>                
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
